<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Uklady</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        main {
            display: flex;
        }
        section {
            display: flex;
            flex-direction: column;
            flex: 4;
            height: 600px;
        }
        header {
            background-color: rgb(255, 0, 0);
            height: 120px;
        }
        aside {
            background-color: rgb(104, 104, 104);
            flex: 1;
            height: 600px;
        }   
        article {
            background-color: rgb(81, 255, 0);
            flex: 1;
        }
        footer {
            background-color: rgb(139, 84, 0);
            height: 120px;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <header></header>
            <article></article>
        </section>
      <aside></aside>
    </main>
    <footer></footer> 
</body>
</html>
